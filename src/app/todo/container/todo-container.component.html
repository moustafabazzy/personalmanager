<div class="container">
  <div class="w-100 text-center mt-5">
    <h1> Todo List </h1>
  </div>

  <div class="d-flex mt-3">
    <input type="text"
      class="form-control mb-2 mr-sm-2 todo-input"
      placeholder="Enter text here.."
      [(ngModel)]="todoInput"
    >
    <button type="submit" class="btn btn-primary mb-2" (click)="addTodo()" [disabled]="!todoInput">
      <fa-icon [icon]="faPlus"></fa-icon>
    </button>
  </div>

  <todo-list
    [todoList]="todoList"
    (onDeleteTodoItem)="deleteTodoItem($event)"
  ></todo-list>

</div>
