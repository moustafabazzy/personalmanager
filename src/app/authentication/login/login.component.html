<div class="d-flex justify-content-center align-items-center page-container">
  <div class="bg-light p-5 border form-container" >
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Personal Manager</h2>
      <hr/>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      </div>

      <div class="w-100 mb-2 d-flex justify-content-end">
        <span> Don't have an account yet?</span>
        <a routerLink="/register">&nbsp;Sign up</a>
      </div>

      <button type="submit" 
        class="btn btn-sm btn-primary w-100"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>

    </form>
  </div>
</div>
